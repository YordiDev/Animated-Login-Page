<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In and Sign Up form</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="section">
        <div>
            <h6>
                <span>Log In</span>
                <span>Sign Up</span>
            </h6>
        </div>
        <div>
            <input type="checkbox" class="checkbox" id="reg-log" name="reg-log">
            <label for="reg-log" class="bi-arrow-up-left"></label>
            <div class="card-3d-wrap">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="wrapper">
                      <div class="input">
                        <div class="inputbox">
                          <i class="bi bi-person"></i>
                          <input type="text" required>
                          <span>Username</span>
                          <i class="line"></i>
                        </div>
                        <div class="inputbox">
                          <i class="bi bi-lock"></i>
                          <input type="password" required>
                          <span>Password</span>
                          <i class="line"></i>
                        </div>
                        <div class="links">
                          <a href="">Forgot password</a>
                        </div>
                        <button type="submit" class="button">
                          <span>Login</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="shadow"></div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="wrapper">
                      <div class="input">
                        <div class="inputbox">
                          <i class="bi bi-person"></i>
                          <input type="text" required>
                          <span>Full name</span>
                          <i class="line"></i>
                        </div>
                        <div class="inputbox">
                          <i class="bi bi-telephone"></i>
                          <input type="tel" required>
                          <span>Phone number</span>
                          <i class="line"></i>
                        </div>
                        <div class="inputbox">
                          <i class="bi bi-envelope"></i>
                          <input type="email" required>
                          <span>Email</span>
                          <i class="line"></i>
                        </div>
                        <div class="inputbox">
                          <i class="bi bi-lock"></i>
                          <input type="password" required>
                          <span>Password</span>
                          <i class="line"></i>
                        </div>
                        <button type="submit" class="button">
                          <span>Sign Up</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
